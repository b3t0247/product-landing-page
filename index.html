<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="wrapper">
            <header id="header">
                <div class="logo">
                    <img src="./images/fcc_primary_large.jpg" alt="Logo" id="header-img">
                </div>
                <nav id="nav-bar">
                    <ul>
                        <li><a href="#home" class="nav-link"></a>Home</li>
                        <li><a href="#about" class="nav-link"></a>About</li>
                        <li><a href="#contact" class="nav-link"></a>Contact</li>
                    </ul>
                </nav>
            </header>
            <div></div>
            <section id="hero">
                <h2>Welcome to freeCodeCamp.org</h2>
                <form action="https://www.freecodecamp.com/email-submit" id="form">
                    <input name="email" type="email" id="email" placeholder="Please enter an email address." pattern="">
                    <input type="submit" id="submit" value="Get started  (It's free)">
                </form>
            </section>
            <section>
                <video src="#" id="video"></video>
            </section>
            <footer id="footer"></footer>
        </div>
    </body>
</html>
